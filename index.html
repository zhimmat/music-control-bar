<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Music control bar</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="music-bar">
    <h1 class="song">Dinosaur Rock ’n’ Roll</h1>
    <p class="band">The Quetzyl Quartet</p>
    <img class="album" src="images/album.jpg" alt="">
    <div class="time">
      <progress class="time-bar" value="77" max="100">77%</progress>
      <span class="time-lapsed">1:17</span>
      <span class="time-total">1:40</span>
    </div>
    <ul class="controls">
      <li class="control-shuffle">⤭</li>
      <li class="control-list">≣</li>
      <li class="control-heart">❤︎</li>
    </ul>
  </div>

</body>
</html>
